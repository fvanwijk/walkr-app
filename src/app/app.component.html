<div class="ui vertical segment">
  <div class="ui container">
    <div class="ui secondary inverted pointing menu">
      <a class="active item">Walkr API</a>
      <a class="item">Planets</a>
      <a class="item">Ships</a>
      <a class="item">Missions</a>
      <a class="item">Epics</a>
    </div>
  </div>
</div>

<div class="ui vertical segment">
  <div class="ui container">
    <h1>Walkr API</h1>
    <p>Running Walkr API server on {{host}}</p>

    <h2>User info</h2>
    <table *ngIf="user">
      <tbody>
        <tr>
          <td>Name</td>
          <td>{{user.name}}</td>
        </tr>
        <tr>
          <td>Title</td>
          <td>{{user.title}}</td>
        </tr>
        <tr>
          <td>Level</td>
          <td>{{user.level}}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!user">
      <p>There is no user info available.</p>
    </div>
  </div>
</div>
