<div class="ui vertical inverted segment">
  <div class="ui container">
    <h1 class="ui inverted header">Walkr API</h1>
    <p>Running Walkr API server on {{host}}</p>

    <h2 class="ui inverted header">User info</h2>
    <table *ngIf="user">
      <tbody>
        <tr>
          <td>Name</td>
          <td>{{user.name}}</td>
        </tr>
        <tr>
          <td>Title</td>
          <td>{{user.title}}</td>
        </tr>
        <tr>
          <td>Level</td>
          <td>{{user.level}}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!user">
      <p>There is no user info available.</p>
    </div>

    <h2 class="ui inverted header">Try it out</h2>
    <form class="ui inverted form" (submit)="onSubmit()">
      <div class="inline field">
        <div class="ui inverted labeled action input">
          <div class="ui label">{{apiUrl}}</div>
          <input type="text" id="query" name="query" [(ngModel)]="query" [placeholder]="placeholder">
          <button class="ui basic inverted teal button">Go!</button>
        </div>
      </div>
    </form>

    <pre class="ui secondary inverted segment" *ngIf="result">{{result}}</pre>
  </div>
</div>
