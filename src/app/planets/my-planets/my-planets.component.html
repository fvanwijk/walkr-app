<h1 class="ui inverted header">My planets</h1>
<table class="ui inverted basic table">
  <thead>
    <tr>
      <th></th>
      <th>Planet name</th>
      <th>Discovery date</th>
      <th>Level</th>
      <th>Population</th>
      <th>Food required</th>
      <th>Production</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let discovery of discoveries; let i = index">
      <td>{{i}}</td>
      <td>
        {{discovery.planet.name}}
      </td>
      <td>
        {{discovery.discovery_date | date:'longDate' }}
      </td>
      <td>
        {{discovery.level}}
      </td>
      <td>
        {{discovery.population}}
      </td>
      <td *ngIf="discovery.requirements">
        <i class="food icon"></i> {{discovery.requirements.quantity}}
      </td>
      <td *ngIf="!discovery.requirements">
        -
      </td>
      <td *ngIf="discovery.resource_value.quantity">
        <i class="money icon"></i> {{discovery.resource_value.quantity}}
      </td>
      <td *ngIf="!discovery.resource_value.quantity">
        -
      </td>
    </tr>
  </tbody>
</table>
