<div class="ui vertical inverted segment">
  <div class="ui container">
    <h1 class="ui inverted header">Game progress</h1>
    <p>Monitor your game progress here and optimize your strategies.</p>

    <div *ngIf="user; else notLoggedIn">
      <h2 class="ui inverted header">Core <small>Lv{{user.level}}</small></h2>
      <i class="yellow star icon" *ngFor="let star of stars"></i>
    </div>
    <ng-template #notLoggedIn>
      <p>Please provide your Walkr ID.</p>
    </ng-template>
  </div>
</div>
